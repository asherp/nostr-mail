name: Build Windows

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x64
          # Uncomment the following to also build for ARM64 Windows:
          # - target: aarch64-pc-windows-msvc
          #   arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout submodules
        env:
          GLOSSIA_DEPLOY_KEY: ${{ secrets.GLOSSIA_DEPLOY_KEY }}
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "$GLOSSIA_DEPLOY_KEY" > ~/.ssh/glossia_key
          chmod 600 ~/.ssh/glossia_key
          printf "Host github.com\n  IdentityFile ~/.ssh/glossia_key\n  StrictHostKeyChecking no\n" > ~/.ssh/config
          git submodule update --init --recursive
          rm -f ~/.ssh/glossia_key

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/backend
          shared-key: windows-${{ matrix.arch }}

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build Tauri app
        working-directory: tauri-app/backend
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: nostr-mail-windows-nsis-${{ matrix.arch }}
          path: tauri-app/backend/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: nostr-mail-windows-msi-${{ matrix.arch }}
          path: tauri-app/backend/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: warn

  # Attach installers to a GitHub Release when a version tag is pushed
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f | sort

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
          draft: false
          prerelease: false
