# CFG Grammar Definition for BIP39 Encode Body
# Format: NonTerminal = Production1 | Production2 | ...
# Terminal symbols are POS tags: Det, Adj, N, V, Modal, Aux, Cop, To, Prep, Adv, Dot
# Optional elements use ? suffix
# Parentheses group sequences
# Weight annotations: (weight: production) for probabilistic selection

S = NP VP Dot

NP = Det Adj? N

# VP productions with weights for probabilistic selection
# Long mode weights (when want_long is true):
#   Modal V NP: 40% (0.4)
#   Modal V NP PP: 20% (0.2)
#   Cop Adj: 20% (0.2)
#   Cop Adj PP: 20% (0.2)
# Short mode weights (when want_long is false):
#   Modal V NP: 60% (0.6)
#   Cop Adj: 30% (0.3)
#   V NP: 10% (0.1)
VP = (0.4: Modal V NP) | (0.2: Modal V NP PP) | (0.2: Cop Adj) | (0.2: Cop Adj PP) | (0.1: V NP)

PP = Prep NP
