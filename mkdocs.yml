site_name: nostr-mail
repo_name: nostr-mail
repo_url: https://github.com/asherp/nostr-mail
site_url: https://nostr-mail.com/docs/


repo_url: https://github.com/asherp/nostr-mail


nav:
- Home: index.md
- Getting Started:
  - Installation: installation.md
  - Quick Start: quick-start.md
  - Nostr Clients: nostr-clients.md
- User Guides:
  - Compose Page: pages/compose.md
  - Inbox Page: pages/inbox.md
  - Sent Page: pages/sent.md
  - Drafts Page: pages/drafts.md
  - Direct Messages: pages/direct-messages.md
  - Contacts Page: pages/contacts.md
  - Profile Page: pages/profile.md
  - Settings Page: pages/settings.md
- Technical Documentation:
  - Architecture: architecture.md
  - Development: development.md
  - NIP-44 Encryption: nip44.md
- Legacy Documentation:
  - Legacy Docker Setup: legacy.md
- Additional Documentation:
  - NIP: NIP.md
  - Techstack: Techstack.md
  - Related Work: related_work.md
  - WorkLog: WorkLog.md

extra_files:
  - README.md


theme:
  name: material
  palette: 
  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

plugins:
  - search
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - tables
  - toc:
      permalink: true
  - markdown_include.include:
      base_path: docs
  - codehilite
  # - mkautodoc

extra_javascript: 
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML


