
import:
  dcc: dash.dcc
  html: dash.html
  dbc: dash_bootstrap_components
  daq: dash_daq

external_stylesheets:
  - https://codepen.io/chriddyp/pen/bWLwgP.css
  - https://www.w3schools.com/w3css/4/w3.css
  - https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/slate/bootstrap.min.css
  - https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css

external_scripts:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML

app:
  dash.Dash:
    external_stylesheets: ${external_stylesheets}
    external_scripts: ${external_scripts}
    title: nostrmail
    suppress_callback_exceptions: False

app.run_server:
  host: '0.0.0.0'
  port: 8050
  # ssl_context: adhoc
  # ssl_context:
  #   - cert.pem
  #   - key.pem
  extra_files:
    - dashboard.yaml
    # - dashboard.py
    - callbacks.py
  debug: True # ${oc.env:DASH_DEBUG}
  dev_tools_hot_reload: True



header:
  html.Div:
    children:
    - dbc.NavbarSimple:
        children:
          - dbc.NavItem:
              children:
                # dbc.NavLink:
                #   id: settings-button
                #   children: Settings
                #   href: '/'
        brand: NostrMail
        brand_href: https://github.com/asherp
        color: primary
        dark: True
    - html.Br:
    - html.H2: Main page
    - dcc.Markdown:
        id: welcome-msg
        children: Welcome to nostr-mail!
        dangerously_allow_html: True
        dedent: False


email_header:
  dbc.Card:
    body: True
    children:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "From:"
        - dbc.Col:
            width: 3
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: email
                    id: email-from
                    placeholder: someone@tld.com
                    value: ''
                    required: True
                    disabled: True
                - dbc.Label: Email
        - dbc.Col:
            width:
              size: 2
            children:
            - dbc.Switch:
                id: email-type
                value: False # False for test email
        - dbc.Col:
            width:
              size: 2
              offset: 1
            children:
            - dbc.Button:
                id: send-email
                children: Send
                color: success
                n_clicks: 0
                className: me-1
            - dbc.Modal:
                id: send-popup
                is_open: False
                children:
                  - dbc.ModalHeader:
                      children:
                        - dbc.ModalTitle: Header
                  - dbc.ModalBody:
                      id: email-status
                  - dbc.ModalFooter:
                      children:
                        - dbc.Button:
                            children: close
                            id: close-send
                            className: ms-auto
                            n_clicks: 0
    - html.Br:       
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "To:"
        - dbc.Col:
            width: 6
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: email
                    id: customer-email-address-send
                    placeholder: customer.email@tld.com
                    required: True
                - dbc.Label: "Receiving address"
        - dbc.Col:
            width:
              size: 3
            children:
            # - html.Div:
            #     id: email-status
            - dbc.Tooltip:
                id: send-email-tooltip
                target: send-email
                children: Sends an encrypted nostr email
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Cc:"
        - dbc.Col:
            width: 6
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: email
                    id: cc-email-address-send
                    placeholder: someone@tld.com
                    value: ''
                - dbc.Label: Carbon Copy
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Bcc:"
        - dbc.Col:
            width: 6
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: email
                    id: bcc-email-address-send
                    placeholder: someone@tld.com
                    value: ''
                - dbc.Label: Blind Carbon Copy

email_subject:
  dbc.Card:
    body: True
    children:
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Subject:"
        - dbc.Col:
            width: 6
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: text
                    id: customer-email-subject-send
                    placeholder: subject text
                    required: True
                - dbc.Label: Subject text

email_body:
  dbc.Card:
    body: True
    children:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Body:"
        - dbc.Col:
            width: 10
            children:
            - dbc.Textarea:
                id: email-body-send
                disabled: False
                rows: 10
                size: md
                style:
                  height: 600
                spellCheck: True



settings:
  - html.Br:
  - dbc.Card:
      body: True
      children:
      - dbc.Form:
          children:
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: Nostr Credentials
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: password
                          id: nostr-priv-key
                          placeholder: Enter priv key
                      - dbc.Label:
                          children: Nostr Private Key
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: text
                          id: nostr-pub-key
                          placeholder: Nostr Pub Key
                          disabled: True
                      - dbc.Label:
                          children: Nostr Public Key
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: Email Credentials
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: email
                          id: user-email
                          placeholder: Enter email
                      - dbc.Label:
                          children: Email
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: password
                          id: user-password
                          placeholder: Enter Password
                      - dbc.Label:
                          children: Password
                          html_for: user-password
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: SMTP
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: text
                          id: smtp-host
                          placeholder: smtp.example.com
                      - dbc.Label:
                          children: Host
                          html_for: smtp-host
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: number
                          id: smtp-port
                          value: 2525
                      - dbc.Label:
                          children: Port
                          html_for: smtp-port


profile:
  dbc.Card:
    body: True
    children:
    - dcc.Store:
        id: profile-data
    - html.Div:
        id: profile-render
    - dbc.Row:
        children:
        - dbc.Col:
            width: 5
            children:
            - dbc.Card:
                children:
                - dbc.CardImg:
                    top: True
                    id: user-image
                    src:
                - dbc.CardBody:
                    children:
                    - html.H4:
                        children: Card title
                        className: card-title
                        id: user-profile-title
                    - html.P:
                        id: user-profile-about
                        children: Some example profile text
                        className: card-text
                    - dbc.Input:
                        id: user-profile-email
                        type: email
                        disabled: True

contacts:
  dbc.Card:
    body: True
    children:
    - dcc.Store:
        id: contacts
    - dcc.Store:
        id: contact-profile
    - dbc.Row:
        children:
          - dbc.Col:
              width:
                size: 2
                offset: 1
              children:
              - dcc.Dropdown:
                  id: contacts-select
                  clearable: False
          - dbc.Col:
              width: 5
              children:
              - dbc.Card:
                  children:
                  - dbc.CardImg:
                      top: True
                      id: contact-image
                      src:
                  - dbc.CardBody:
                      children:
                      - html.H4:
                          children: Card title
                          className: card-title
                          id: contact-profile-title
                      - html.P:
                          id: contact-profile-about
                          children: Some example profile text
                          className: card-text
                      - dbc.Input:
                          id: contact-profile-email
                          type: email
                          disabled: True


    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width:
              size: 10
              offset: 1
            children:
            - dbc.Table:
                id: contacts-table
                striped: True
                bordered: True
                hover: True
                color: dark
    - html.Div:
        id: selected-contact

layout:
  dbc.Container:
    children:
    - dcc.Location:
        id: url
    - html.Br:
    - ${header}
    - dbc.Tabs:
        id: page
        active_tab: contacts
        children:
        - dbc.Tab:
            tab_id: settings
            label: Settings
            children: ${settings}
        - dbc.Tab:
            tab_id: profile
            label: Profile
            children: ${profile}
        - dbc.Tab:
            tab_id: contacts
            label: Contacts
            children:
              - ${contacts}
        - dbc.Tab:
            tab_id: inbox
            label: Inbox
            children: Inbox content
        - dbc.Tab:
            tab_id: compose
            label: Compose
            children:
            - html.Br:
            - ${email_header}
            - html.Br:
            - ${email_subject}
            - html.Br:
            - ${email_body}
    - html.Div:
        id: debug-email


callbacks:
  #### User-specific callbacks
  update_priv_key:
    input:
      - id: url
        attr: pathname
    output:
      - id: nostr-priv-key
        attr: value
    callback: callbacks.get_nostr_priv_key

  update_pub_key:
    input:
      - id: nostr-priv-key
        attr: value
    output:
      - id: nostr-pub-key
        attr: value
    callback: callbacks.get_nostr_pub_key

  get_user_profile:
    input:
      - id: nostr-pub-key
        attr: value
    output:
      - id: profile-data
        attr: data
    callback: utils.load_user_profile

  update_username:
    input:
      - id: profile-data
        attr: data
    output:
      - id: welcome-msg
        attr: children
    callback: callbacks.get_username

  render_user_profile:
    input:
      - id: profile-data
        attr: data
    output:
      - id: user-image
        attr: src
      - id: user-profile-title
        attr: children
      - id: user-profile-about
        attr: children
      - id: user-profile-email
        attr: value
    callback: callbacks.render_contact_profile

  ### Contacts #########
  update_contacts_store:
    input:
      - id: url
        attr: pathname
    output:
      - id: contacts
        attr: data
    callback: callbacks.update_contacts

  update_contacts_options:
    input:
      - id: contacts
        attr: data
    output:
      - id: contacts-select
        attr: options
    callback: callbacks.update_contacts_options

  update_contact_profile:
    input:
      - id: contacts-select
        attr: value
    state:
      - id: contacts
        attr: data
    output:
      - id: contact-profile
        attr: data
    callback: callbacks.update_contact_profile

  render_contact_profile:
    input:
      - id: contact-profile
        attr: data
    output:
      - id: contact-image
        attr: src
      - id: contact-profile-title
        attr: children
      - id: contact-profile-about
        attr: children
      - id: contact-profile-email
        attr: value
    callback: callbacks.render_contact_profile

  update_contacts_table:
    input:
      - id: contacts
        attr: data
    output:
      - id: contacts-table
        attr: children
    callback: callbacks.update_contacts_table


  update_selected_contact:
    input:
      - id: contacts-table
        attr: hover
    output:
      - id: selected-contact
        attr: children
    callback: callbacks.pass_through

  update_user_email:
    input:
      - id: url
        attr: pathname
    output:
      - id: user-email
        attr: value
      - id: user-password
        attr: value
      - id: smtp-host
        attr: value
      - id: smtp-port
        attr: value
    callback: callbacks.get_email_credentials


  update_email_from:
    input:
      - id: user-email
        attr: value
    output:
      - id: email-from
        attr: value
    callback: callbacks.pass_through

  email_send:
    input:
      - id: user-email
        attr: value
      - id: user-password
        attr: value
      - id: send-email
        attr: n_clicks
    output:
      - id: debug-email
        attr: children
    callback: callbacks.send_mail

