email_subject:
  dbc.Card:
    body: True
    children:
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Subject:"
        - dbc.Col:
            width: 5
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: text
                    id: subject
                    placeholder: subject text
                    required: True
                - dbc.Label: Subject text
        - dbc.Col:
            width: 5
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: text
                    id: subject-encrypted
                    placeholder: subject Encrypted
                    disabled: True
                - dbc.Label: Subject Encrypted
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
              dbc.Label: "hash:"
        - dbc.Col:
            width: 5
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    id: subject-hash
                    disabled: True
                - dbc.Label: subject hash
        - dbc.Col:
            width: 5
            children:
            - dbc.FormFloating:
                children:
                - dbc.Input:
                    type: text
                    id: subject-decrypted
                    placeholder: subject Decrypted
                    disabled: True
                - dbc.Label: Subject Decrypted

email_body:
  dbc.Card:
    body: True
    children:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Body:"
        - dbc.Col:
            width: 10
            children:
