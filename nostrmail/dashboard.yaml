    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
              dbc.Label: "hash:"
        - dbc.Col:
            width: 5
            children:
            - dbc.Input:
                id: body-hash
                disabled: True
        - dbc.Col:
            width:
              size: 2
              offset: 2
            children:
            - html.Div:
                id: debug-email
        - dbc.Col:
            width: 2
            children:
            - dbc.Button:
                id: send-email
                children: Send
                color: success
                n_clicks: 0
                className: me-1
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Body (Encrypted):"
        - dbc.Col:
            width: 10
            children:
            - dbc.Textarea:
                id: body-encrypted
                disabled: True
                rows: 10
                size: md
                spellCheck: False
    - html.Br:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 1
            children:
            - dbc.Label: "Body (Decrypted):"
        - dbc.Col:
            width: 10
            children:
            - dbc.Textarea:
                id: body-decrypted
                disabled: True
                rows: 10
                size: md
                spellCheck: False

settings:
  - html.Br:
  - dbc.Card:
      body: True
      children:
      - dbc.Form:
          children:
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: Nostr Credentials
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: password
                          id: nostr-priv-key
                          placeholder: Enter priv key
                      - dbc.Label:
                          children: Nostr Private Key
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: text
                          id: nostr-pub-key
                          placeholder: Nostr Pub Key
                          disabled: True
                      - dbc.Label:
                          children: Nostr Public Key
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: Email Credentials
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: email
                          id: user-email
                          placeholder: Enter email
                      - dbc.Label:
                          children: Email
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: password
                          id: user-password
                          placeholder: Enter Password
                      - dbc.Label:
                          children: Password
                          html_for: user-password
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: IMAP - for receiving emails
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: text
                          id: imap-host
                          placeholder: imap.example.com
                      - dbc.Label:
                          children: Host
                          html_for: imap-host
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: number
                          id: imap-port
                          value: 2525
                      - dbc.Label:
                          children: Port
                          html_for: imap-port
          - dbc.Row:
              className: mb-3
              children:
              - dbc.Label: SMTP - for sending emails
              - dbc.Col:
                  width:
                    size: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: text
                          id: smtp-host
                          placeholder: smtp.example.com
                      - dbc.Label:
                          children: Host
                          html_for: smtp-host
              - dbc.Col:
                  width: 4
                  children:
                  - dbc.FormFloating:
                      children:
                      - dbc.Input:
                          type: number
                          id: smtp-port
                          value: 587
                      - dbc.Label:
                          children: Port
                          html_for: smtp-port

profile:
  - html.Br:
  - dbc.Card:
      body: True
      children:
      - dcc.Store:
          id: profile-data
          data:
            display_name: ''
            name: ''
            picture: ''
            about: ''
            email: ''
      - dcc.Markdown: |
          # User profile

          You may edit these fields and update your profile if your email changes

      - dbc.Row:
          children:
          - dbc.Col:
              width: 7
              children:
              - dbc.Card:
                  body: True
                  children:
                  - html.Div:
                      id: profile-edit
                  - dbc.Row:
                      children:
                      - dbc.Col:
                          width: 3
                          children:
                          - dbc.Button:
                              id: profile-update
                              children: Update Profile
                              color: success
                              n_clicks: 0
                              className: me-1
                  
          - dbc.Col:
              width: 5
              children:
              - dbc.Card:
                  children:
                  - dbc.CardImg:
                      top: True
                      id: user-image
                      src:
                  - dbc.CardBody:
                      children:
                      - html.H4:
                          children: Card title
                          className: card-title
                          id: user-profile-title
                      - html.P:
                          id: user-profile-about
                          children: Some example profile text
                          className: card-text
                      - dbc.Input:
                          id: user-profile-email
                          type: email
                          disabled: True
      - html.Div:
          id: profile-edit-debug
contacts:
  - html.Br:
  - dbc.Card:
      body: True
      children:
      - dcc.Store:
          id: contacts
      - dcc.Store:
          id: contact-profile
      - html.Br:
      - dbc.Row:
          children:
            - dbc.Col:
                width: 6
                children:
                - dcc.Dropdown:
                    id: contacts-select
                    clearable: False
                - html.Br:
                - dbc.Table:
                    id: contacts-table
                    striped: True
                    bordered: True
                    hover: True
                    color: dark
            - dbc.Col:
                width:
                  size: 4
                  offset: 2
                children:
                - dbc.Card:
                    children:
                    - dbc.CardImg:
                        top: True
                        id: contact-image
                        src:
                    - dbc.CardBody:
                        children:
                        - html.H4:
                            children: Card title
                            className: card-title
                            id: contact-profile-title
                        - html.P:
                            id: contact-profile-about
                            children: Some example profile text
                            className: card-text
                        - dbc.Input:
                            id: contact-profile-email
                            type: email
                            disabled: True

      - html.Div:
          id: selected-contact

inbox:
  - html.Br:
  - dbc.Row:
      children:
      - dbc.Col:
          width:
            offset: 11
            size: 1
          children:
          - dbc.Switch:
              id: decrypt-inbox
              value: True
  - dbc.Card:
      body: True
      children:
      - dbc.ListGroup:
          id: dms

layout:
  dbc.Container:
    children:
    - dcc.Location:
        id: url
    - html.Br:
    - ${header}
    - dbc.Tabs:
        id: page
        active_tab: profile
        children:
        - dbc.Tab:
            tab_id: settings
            label: Settings
            children: ${settings}
        - dbc.Tab:
            tab_id: profile
            label: Profile
            children: ${profile}
        - dbc.Tab:
            tab_id: contacts
            label: Contacts
            children: ${contacts}
        - dbc.Tab:
            tab_id: inbox
            label: Inbox
            children: ${inbox}
        - dbc.Tab:
            tab_id: compose
            label: Compose
            children:
            - html.Br:
            - ${email_header}
            - html.Br:
            - ${email_subject}
            - html.Br:
            - ${email_body}
    - html.Br:
    - html.Br:

callbacks:
  refresh_cache:
    # provides a new timestamp whenever the user clicks. Use the output in a cache
    input:
      - id: refresh-button
        attr: n_clicks
    output:
      - id: refresh-button-status
        attr: children
    callback: callbacks.refresh_cache

  #### User-specific callbacks
  update_priv_key:
    input:
      - id: url
        attr: pathname
    output:
      - id: nostr-priv-key
        attr: value
    callback: callbacks.get_nostr_priv_key

  update_pub_key:
    input:
      - id: nostr-priv-key
        attr: value
    output:
      - id: nostr-pub-key
        attr: value
    callback: callbacks.get_nostr_pub_key

  get_user_profile:
    input:
      - id: nostr-pub-key
        attr: value
    output:
      - id: profile-data
        attr: data
    callback: callbacks.load_user_profile

  update_username:
    input:
      - id: profile-data
        attr: data
    output:
      - id: welcome-msg
        attr: children
    callback: callbacks.get_username

  edit_user_profile:
    input:
      - id: profile-data
        attr: data
    output:
      - id: profile-edit
        attr: children
    callback: callbacks.edit_user_profile

  render_user_profile:
    input:
      - id: profile-data
        attr: data
    output:
      - id: user-image
        attr: src
      - id: user-profile-title
        attr: children
      - id: user-profile-about
        attr: children
      - id: user-profile-email
        attr: value
    callback: callbacks.render_profile

  ### Contacts #########
  update_contacts_store:
    input:
      - id: page
        attr: active_tab
    output:
      - id: contacts
        attr: data
    callback: callbacks.update_contacts

  update_contacts_options:
    input:
      - id: contacts
        attr: data
    output:
      - id: contacts-select
        attr: options
    callback: callbacks.update_contacts_options

  update_contact_profile:
    input:
      - id: contacts-select
        attr: value
    state:
      - id: contacts
        attr: data
    output:
      - id: contact-profile
        attr: data
    callback: callbacks.update_contact_profile

  render_contact_profile:
    input:
      - id: contact-profile
        attr: data
    output:
      - id: contact-image
        attr: src
      - id: contact-profile-title
        attr: children
      - id: contact-profile-about
        attr: children
      - id: contact-profile-email
        attr: value
    callback: callbacks.render_profile

  update_contacts_table:
    input:
      - id: contacts
        attr: data
    output:
      - id: contacts-table
        attr: children
    callback: callbacks.update_contacts_table

  #### compose ######
  update_user_email:
    input:
      - id: url
        attr: pathname
    output:
      - id: user-email
        attr: value
      - id: user-password
        attr: value
      - id: imap-host
        attr: value
      - id: imap-port
        attr: value
      - id: smtp-host
        attr: value
      - id: smtp-port
        attr: value
    callback: callbacks.get_email_credentials

  update_email_from:
    input:
      - id: user-email
        attr: value
    output:
      - id: email-from
        attr: value
    callback: callbacks.pass_through

  update_receiver_options:
    input:
      - id: contacts
        attr: data
    output:
      - id: receiver-select
        attr: options
    callback: callbacks.update_contacts_options

  update_receiver:
    input:
      - id: receiver-select
        attr: value
    output:
      - id: receiver-address
        attr: value
    callback: callbacks.update_receiver_address

  update_subject_hash:
    input:
      - id: subject
        attr: value
    output:
      - id: subject-hash
        attr: value
    callback: utils.sha256

  update_subject_encrypted:
    input:
      - id: nostr-priv-key
        attr: value
      - id: receiver-select
        attr: value
      - id: subject
        attr: value
    output:
      - id: subject-encrypted
        attr: value
    callback: callbacks.encrypt_message

  update_subject_decrypted:
    input:
      - id: nostr-priv-key
        attr: value
      - id: receiver-select
        attr: value
      - id: subject-encrypted
        attr: value
    output:
      - id: subject-decrypted
        attr: value
    callback: callbacks.decrypt_message

  update_body_hash:
    input:
      - id: body
        attr: value
    output:
      - id: body-hash
        attr: value
    callback: utils.sha256

  update_body_encrypted:
    input:
      - id: nostr-priv-key
        attr: value
      - id: receiver-select
        attr: value
      - id: body
        attr: value
    output:
      - id: body-encrypted
        attr: value
    callback: callbacks.encrypt_message

  update_body_decrypted:
    input:
      - id: nostr-priv-key
        attr: value
      - id: receiver-select
        attr: value
      - id: body-encrypted
        attr: value
    output:
      - id: body-decrypted
        attr: value
    callback: callbacks.decrypt_message

  email_send:
    input:
      - id: send-email
        attr: n_clicks
      - id: user-email
        attr: value
      - id: user-password
        attr: value
      - id: nostr-priv-key
        attr: value
      - id: receiver-select
        attr: value
      - id: receiver-address
        attr: value
      - id: subject-encrypted
        attr: value
      - id: body-encrypted
        attr: value
      - id: smtp-host
        attr: value
      - id: smtp-port
        attr: value
    output:
      - id: debug-email
        attr: children
    callback: callbacks.send_mail

  update_inbox:
    input:
      - id: page
        attr: active_tab
    state:
      - id: nostr-priv-key
        attr: value
      - id: decrypt-inbox
        attr: value
      - id: user-email
        attr: value
      - id: user-password
        attr: value
      - id: imap-host
        attr: value
      - id: imap-port
        attr: value
    output:
      - id: dms
        attr: children
    callback: callbacks.update_inbox

  update_user_profile:
    input:
      - id: profile-update
        attr: n_clicks
    state:
      - id: nostr-priv-key
        attr: value
      - id:
          form_type: user_profile_keys
          form_key: ALL
        attr: children
      - id:
          form_type: user_profile_values
          form_key: ALL
        attr: value
    output:
      - id: profile-edit-debug
        attr: children
    callback: callbacks.update_user_profile


