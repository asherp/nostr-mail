<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Mail</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="storage-service.js"></script>
    <script src="js/database-service.js"></script>
    <script src="js/contacts-service.js"></script>
    <script src="js/dm-service.js"></script>
    <script src="js/dom-manager.js"></script>
    <script src="js/tauri-service.js"></script>
    <script src="js/email-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app-state.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-envelope"></i> Nostr Mail</h1>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="compose">
                    <i class="fas fa-pen"></i> Compose
                </button>
                <button class="nav-item" data-tab="inbox">
                    <i class="fas fa-inbox"></i> Inbox
                </button>
                <button class="nav-item" data-tab="dm">
                    <i class="fas fa-comments"></i> Direct Messages
                </button>
                <button class="nav-item" data-tab="contacts">
                    <i class="fas fa-address-book"></i> Contacts
                </button>
                <button class="nav-item" data-tab="profile">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="nav-item" data-tab="settings">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </nav>
            <button id="dark-mode-toggle" class="icon-button" title="Toggle dark mode" style="margin: 20px auto 10px auto; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; background: none; border: none; color: inherit; cursor: pointer;">
                <i id="dark-mode-icon" class="fas fa-moon"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Compose Tab -->
            <div class="tab-content active" id="compose">
                <div class="tab-header">
                    <h2>Compose Email</h2>
                </div>
                
                <div class="compose-form">
                    <div class="form-group">
                        <label for="to-address">To:</label>
                        <select id="nostr-contact-select" class="form-control" style="margin-bottom: 8px;">
                            <option value="">Select a Nostr contact with email...</option>
                        </select>
                        <input type="email" id="to-address" placeholder="recipient@example.com">
                        <small id="to-helper-text" class="form-text text-muted">Select a Nostr contact to auto-fill and encrypt, or enter an email address manually.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" placeholder="Subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message-body">Message:</label>
                        <textarea id="message-body" rows="10" placeholder="Type your message here..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button id="encrypt-btn" class="btn btn-secondary" type="button">
                            <i class="fas fa-lock"></i> Encrypt
                        </button>
                        <button id="send-btn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                        <button id="save-draft-btn" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Save Draft
                        </button>
                    </div>
                </div>
            </div>

            <!-- Inbox Tab -->
            <div class="tab-content" id="inbox">
                <div class="tab-header">
                    <h2 id="inbox-title">Inbox</h2>
                    <div class="inbox-actions" id="inbox-actions">
                        <div class="email-search-container">
                            <select id="email-filter-dropdown" class="email-filter-dropdown" style="margin-right: 8px;">
                                <option value="nostr" selected>Nostr Emails</option>
                                <option value="all">All Emails</option>
                            </select>
                            <input type="text" id="email-search" placeholder="Search by sender email..." class="email-search-input">
                            <i class="fas fa-search email-search-icon"></i>
                        </div>
                        <button id="refresh-inbox" class="btn btn-secondary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <!-- Email List View -->
                <div class="email-list" id="email-list">
                    <!-- Emails will be populated here -->
                </div>
                
                <!-- Email Detail View -->
                <div class="email-detail-view" id="email-detail-view" style="display: none;">
                    <div class="email-detail-header">
                        <button id="back-to-inbox" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Inbox
                        </button>
                    </div>
                    <div class="email-detail-content" id="email-detail-content">
                        <!-- Email detail content will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Direct Messages Tab -->
            <div class="tab-content" id="dm">
                <div class="tab-header">
                    <h2>Search</h2>
                    <div class="dm-actions">
                        <button id="dm-search-toggle" class="btn btn-secondary">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button id="refresh-dm" class="btn btn-secondary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="dm-search-container" id="dm-search-container" style="display: none;">
                    <input type="text" id="dm-search" placeholder="Search conversations..." class="dm-search-input">
                    <i class="fas fa-search dm-search-icon"></i>
                </div>
                
                <div class="dm-container">
                    <div class="dm-sidebar">
                        <div class="dm-contacts" id="dm-contacts">
                            <!-- DM contacts will be populated here -->
                        </div>
                    </div>
                    <div class="dm-main">
                        <div class="dm-messages" id="dm-messages">
                            <!-- DM messages will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contacts Tab -->
            <div class="tab-content" id="contacts">
                <div class="tab-header">
                    <h2>Contacts</h2>
                    <div class="contacts-actions">
                        <button id="contacts-search-toggle" class="btn btn-secondary">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button id="refresh-contacts-btn" class="btn btn-secondary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                        <button id="export-npubs-btn" class="btn btn-secondary">
                            <i class="fas fa-download"></i> Export Contacts
                        </button>
                        <button id="add-contact-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Contact
                        </button>
                    </div>
                </div>
                
                <div class="contacts-search-container" id="contacts-search-container" style="display: none;">
                    <input type="text" id="contacts-search" placeholder="Search contacts..." class="contacts-search-input">
                    <i class="fas fa-search contacts-search-icon"></i>
                </div>
                
                <div class="contacts-container">
                    <div class="contacts-sidebar">
                        <div class="contacts-list" id="contacts-list">
                            <!-- Contacts will be populated here -->
                        </div>
                    </div>
                    <div class="contacts-detail" id="contacts-detail">
                        <!-- Contact profile details will be shown here -->
                        <div class="contact-detail-placeholder">
                            <i class="fas fa-user"></i>
                            <p>Select a contact to view their profile</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div class="tab-content" id="profile">
                <div class="tab-header">
                    <h2>Profile</h2>
                </div>
                <div class="profile-form no-card">
                    <img id="profile-picture" class="profile-picture" style="width:120px;height:120px;object-fit:cover;border-radius:50%;margin-bottom:16px;display:none;" alt="Profile picture">
                    <form id="profile-fields-form">
                        <div id="profile-fields-list" class="profile-fields-list"></div>
                        <div class="form-actions">
                            
                            <button id="update-profile-btn" class="btn btn-primary" type="submit">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="settings">
                <div class="tab-header">
                    <h2>Settings</h2>
                </div>
                
                <div class="settings-form">
                    <!-- Nostr Settings -->
                    <div class="settings-section">
                        <h3><i class="fas fa-key"></i> Nostr Settings</h3>
                        
                        <div class="form-group">
                            <label for="npriv-key">Private Key (nsec/npriv):</label>
                            <div class="input-with-buttons">
                                <input type="password" id="npriv-key" placeholder="nsec1... or npriv1...">
                                <button type="button" id="toggle-npriv-visibility-btn" class="btn btn-secondary" title="Show private key">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button type="button" id="copy-npriv-btn" class="btn btn-secondary" title="Copy private key">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button type="button" id="qr-npriv-btn" class="btn btn-secondary" title="Show QR code">
                                    <i class="fas fa-qrcode"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="public-key-display">Public Key (npub):</label>
                            <div class="input-with-buttons">
                                <input type="text" id="public-key-display" readonly placeholder="Will be generated from private key">
                                <button type="button" id="copy-pubkey-btn" class="btn btn-secondary" title="Copy public key">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button type="button" id="qr-npub-btn" class="btn btn-secondary" title="Show QR code">
                                    <i class="fas fa-qrcode"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button id="generate-key-btn" class="btn btn-secondary">
                                <i class="fas fa-key"></i> Generate New Keypair
                            </button>
                        </div>
                    </div>
                    
                    <!-- Email Settings -->
                    <div class="settings-section">
                        <h3><i class="fas fa-envelope"></i> Email Settings</h3>
                        
                        <div class="form-group">
                            <label for="email-provider">Email Provider:</label>
                            <select id="email-provider">
                                <option value="">Select provider...</option>
                                <option value="gmail">Gmail</option>
                                <option value="outlook">Outlook/Office 365</option>
                                <option value="yahoo">Yahoo</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="email-address">Email Address:</label>
                            <input type="email" id="email-address" placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="email-password">Password:</label>
                            <div class="input-with-buttons">
                                <input type="password" id="email-password" placeholder="Password or App Password">
                                <button type="button" id="toggle-email-password-visibility-btn" class="btn btn-secondary" title="Show password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button type="button" id="copy-email-password-btn" class="btn btn-secondary" title="Copy password">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="smtp-host">SMTP Host:</label>
                            <input type="text" id="smtp-host" placeholder="smtp.gmail.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="smtp-port">SMTP Port:</label>
                            <input type="number" id="smtp-port" placeholder="587" value="587">
                        </div>
                        
                        <div class="form-group">
                            <label for="imap-host">IMAP Host:</label>
                            <input type="text" id="imap-host" placeholder="imap.gmail.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="imap-port">IMAP Port:</label>
                            <input type="number" id="imap-port" placeholder="993" value="993">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="use-tls" checked>
                                <span class="checkmark"></span>
                                Use TLS/SSL
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button id="test-email-connection-btn" class="btn btn-secondary">
                                <i class="fas fa-envelope"></i> Test Email Connection
                            </button>
                        </div>
                    </div>
                    
                    <!-- Relay Settings -->
                    <div class="settings-section">
                        <h3><i class="fas fa-network-wired"></i> Relay Settings</h3>
                        
                        <div class="form-group">
                            <label for="new-relay-url">Add Relay:</label>
                            <div class="input-with-button">
                                <input type="text" id="new-relay-url" placeholder="wss://relay.example.com">
                                <button id="add-relay-btn" class="btn btn-secondary">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Active Relays:</label>
                            <div id="relay-list" class="relay-list">
                                <!-- Relays will be populated here -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button id="save-settings-btn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Load the modular JavaScript -->
</body>
</html>
